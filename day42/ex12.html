<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">//json
            var obj1={"key1":"val1","key2":"val2"};
            var msg=JSON.stringify(obj1);//object 를 문자열로
            var obj2=JSON.parse(msg);//문자열을 object로 
            // var obj3=JSON.parse('{obj}') object 
            // var obj3=JSON.parse('["item1","item2"]')//배열
            var obj3=JSON.parse('"1234"');//문자열
            console.log(typeof obj1,obj1);
            console.log(typeof msg,msg);
            console.log(typeof obj2,obj2);
            console.log(typeof obj3,obj3);
        </script>
    </head>
    <body>

    </body>
</html>
