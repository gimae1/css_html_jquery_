<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
var h1,input,btn,div;//이런 선언 패턴 시에 스크립트 공격에 취약할 수 있음
window.onload=function(){
    input=document.querySelector('input');
    btn=document.querySelector("button");
    div=document.querySelector('#result');
    input.onkeydown=function(e){//이벤트객체 e
        console.log('key down',input.value,e.keyCode,e.charCode,e.key);
    };
    input.onkeyup=function(e){
        console.log('key up',input.value,e.keyCode,e.charCode,e.key);
    };
    input.onkeypress=function(e){
        console.log('key press',input.value,e.keyCode,e.charCode,e.key);
    };
};
        </script>
    </head>
    <body>
        <h1>key event</h1>
        <input type="text"/>
        <button>btn</button>
        <div id="result">

        </div>
    </body>
</html>
