<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var loading=function(){
                console.log('loading...');
            };
            window.onload=loading;// dom level2(load 이벤트는level2를 쓰지만 다른 이벤트는 level 3를 더 많이쓴다. )
            // window.addEventListener('load',loading);//('이벤트종류',callback함수명)
            //onload 는init 시점에 시행을 해야하는 것이므로 중복될 가능성을 줄이기 위해&다양한 활용이 아니므로 
            //level 3을 쓰지 않는다
        </script>
    </head>
    <body>
        <h1>DOM level3 event</h1>
    </body>
</html>
