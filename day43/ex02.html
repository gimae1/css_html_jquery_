<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">//window open
            function func01(){
                frame=window.open("https://m.naver.com","_blank","toolbar=yes,scrollbars=no,resizable=no,top=500,left=500,width=400,height=400");
            }
            function func02(){
                frame.close();//frame=>새로 열린 창
            }
        </script>
    </head>
    <body>
        <button onclick="func01();">open</button>
        <button onclick="func02();">close</button>
    </body>
</html>
