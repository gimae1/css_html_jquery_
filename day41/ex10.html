<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            var arr1=[1,3,5,7,9];/*JS의 배열은 대괄호[]이다.*/
           /*값을 주지 않아도 오류가 아닌 undefined 가 된다.*/
           
            console.log(arr1);
            console.log(typeof arr1);
            for(var i=0;i<arr1.length; i++){
                console.log(arr1[i]);
            }
            // var arr2=new Array(5); 한 글자이면서 숫자이면 array size 로 인식한다. 
            var arr2=new Array();
            arr2[0]=2;
            arr2[1]=4;
            arr2[2]=6;
            arr2[3]=8;
            arr2[4]='문자열';/*JS는 동일 자료형이 아니라 다른 자료형도 가능하다.*/
            arr2[5]=true;/*JS의 배열은 동적할당을 한다.*/
            console.log(arr2);
            console.log(typeof arr2);
            for(var i=0;i<6; i++){
                console.log(arr2[i]);
            }
        </script>
    </head>
    <body>

    </body>
</html>
