<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var a=5;
            console.log(a+2);
            console.log(a-2);
            console.log(a*2);
            console.log(a/2);/*정수와 정수의 연산인데 실수가 나옴*/
            console.log(a%2);/*나머지*/
            console.log((a-a%2)/2);/*몫을 구하고 싶을때*/

            console.log(a==5);
            var b=new Number(5);
            console.log(a===b);
            console.log(a=='5');
            console.log(a==='a');/*a와 '5'의 자료형까지 동일한가를 비교*/
            console.log('-----------------------------');
            var c='5';
            console.log(c+2);/*1로 나누거나 곱해서 숫자로 변환해 준 후에는 연산 가능*/
            console.log(c-2);/*value 값으로 계산함*/
            console.log(c*2);
            console.log(c/2);
            console.log(c%2);

        </script>

    </head>
    <body>
        <input type="text" value="1234">
    </body>
</html>
